<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="toggle-buttons">
                <button id="login-btn" class="active">Login</button>
                <button id="signup-btn">Signup</button>
            </div>
            <div id="message-box" class="hidden"></div>
            <div class="form-container">
                <!-- Login Form -->
                <form id="login-form" method="POST" action="{% url 'auth' %}" class="auth-form">
                    {% csrf_token %}
                    <input type="text" name="username_or_email" placeholder="Username or Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="auth-submit">Login</button>
                </form>
                <!-- Signup Form -->
                <form id="signup-form" method="POST" action="{% url 'auth' %}" class="auth-form hidden">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email ID" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit" class="auth-submit">Signup</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Toggle forms
        const loginBtn = document.getElementById("login-btn");
        const signupBtn = document.getElementById("signup-btn");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const messageBox = document.getElementById("message-box");

        loginBtn.addEventListener("click", () => {
            loginBtn.classList.add("active");
            signupBtn.classList.remove("active");
            loginForm.classList.remove("hidden");
            signupForm.classList.add("hidden");
            messageBox.classList.add("hidden");
        });

        signupBtn.addEventListener("click", () => {
            signupBtn.classList.add("active");
            loginBtn.classList.remove("active");
            signupForm.classList.remove("hidden");
            loginForm.classList.add("hidden");
            messageBox.classList.add("hidden");
        });
    </script>
</body>
</html>
